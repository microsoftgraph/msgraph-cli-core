name: Release solution

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: ['src/**', '.github/workflows/**']

jobs:
  install:
    uses: ./.github/workflows/install-dependencies.yml
    secrets:
      user: ${{secrets.NUGET_USER}}
      token: ${{secrets.NUGET_PASSWORD}}
  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget
      - name: Publish
        run: dotnet publish --no-restore --verbosity normal -c Release
      - name: Pack
        run: dotnet pack --no-restore --no-build --verbosity normal -c Release
      - name: Upload Nuget Package
        uses: actions/upload-artifact@v3
        with:
          name: drop
          path: |
            ./src/Microsoft.Graph.Cli.Core/bin/Release/*.nupkg
  deploy:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.x
      - uses: actions/download-artifact@v3
        with:
          name: drop
      - run: dotnet nuget push "*.nupkg" --skip-duplicate -s https://nuget.pkg.github.com/microsoftgraph/index.json -k ${{ secrets.GITHUB_TOKEN }}
